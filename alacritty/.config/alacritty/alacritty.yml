env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 9
key_bindings:
  - action: Paste
    key: Paste
  - action: Copy
    key: Copy
  - action: Paste
    key: V
    mode: ~Vi
    mods: Alt
  - action: Copy
    key: C
    mods: Alt
window:
  decorations: full
  dynamic_title: true
  opacity: 1
  padding:
    x: 15
    y: 10
colors:
  name: astromouse
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#1c1c1c"
    red: "#d770af"
    green: "#9acc79"
    yellow: "#d0d26b"
    blue: "#77b6c5"
    magenta: "#a488d9"
    cyan: "#7fcab3"
    white: "#8d8d8d"
  bright:
    black: "#3d3a3a"
    red: "#d28abf"
    green: "#8fb676"
    yellow: "#c8bc45"
    blue: "#8fa7b9"
    magenta: "#bd89de"
    cyan: "#6ec2a8"
    white: "#dad3d3"
theme: Astromouse
