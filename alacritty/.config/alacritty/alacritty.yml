env:
  TERM: xterm-256color
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  size: 9
key_bindings:
  - action: Paste
    key: Paste
  - action: Copy
    key: Copy
  - action: Paste
    key: V
    mode: ~Vi
    mods: Alt
  - action: Copy
    key: C
    mods: Alt
window:
  decorations: full
  dynamic_title: true
  opacity: 1
  padding:
    x: 15
    y: 10
