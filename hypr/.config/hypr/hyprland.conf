bind=SUPER,F,fullscreen,



# bind apps
bind=SUPER,RETURN,exec,tmux_session.sh
bind=SUPERSHIFT,RETURN,exec,rofi-tmuxp.sh
bind=SUPER,N,exec,pcmanfm
bind=SUPER,space,exec,rofi -modi drun -show drun
