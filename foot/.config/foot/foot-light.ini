[main]
term=xterm-256color
font=JetBrains Mono:size=8,Noto Color Emoji
font=JetBrains Mono:size=8,Noto Color Emoji
#font=Hack:size=8,Noto Color Emoji

#font-italic=Victor Mono:style=Italic

pad=12x12 center
# alpha-mode=matching
# transparent-fullscreen=true # Bisa diaktifkan jika ingin transparansi fullscreen
dpi-aware=true

[key-bindings]
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v

[scrollback]
lines=5000

# -*- conf -*-
# Github Light Theme

[colors]
alpha=1 # Mengaktifkan transparansi untuk tampilan yang lebih modern
background=ffffff # Putih bersih
foreground=24292e # Abu-abu gelap untuk teks

# Regulart colors
regular0=24292e # Black (dark gray)
regular1=cb2431 # Red
regular2=22863a # Green
regular3=d79a00 # Yellow
regular4=0366d6 # Blue
regular5=8250df # Magenta
regular6=005cc5 # Cyan (lighter blue)
regular7=6a737d # Light Gray

# Bright colors
bright0=586069 # Bright Black (medium gray)
bright1=cb2431 # Bright Red (same as regular)
bright2=22863a # Bright Green (same as regular)
bright3=d79a00 # Bright Yellow (same as regular)
bright4=0366d6 # Bright Blue (same as regular)
bright5=8250df # Bright Magenta (same as regular)
bright6=005cc5 # Bright Cyan (same as regular)
bright7=f6f8fa # Bright White (off-white)
